<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Image Search</title>
        <style>
            #header {
                background-color: CornflowerBlue;
                text-decoration: none;
                display: grid;
                padding: 5px;
                grid-column-gap: 5px;
                grid-row-gap: 5px;
                grid-template-columns: 70px 100px 115px;
                position: fixed;
                top: 0;
                right: 0;
                border-radius: 9px;
            }

            .header-item {
                background-color: MintCream;
                font-size: 10px;
                padding: 5px;
                text-align: center;
                border-radius: 5px;
            }

            .header-item a {
                text-decoration: none;
                /* Remove the underline */
                color: CornflowerBlue;
                /* Corrected the color property */
                display: block;
                /* Ensures the link takes up the full space of the div */
            }

            .header-item a:hover {
                background-color: LightSkyBlue;
                /* Add a hover effect to change background color */
                color: white;
                /* Optional: change text color on hover */
            }

            #search {
                position: absolute;
                /* Absolute positioning */
                top: 50%;
                /* Position the top at 50% of the viewport height */
                left: 50%;
                /* Position the left at 50% of the viewport width */
                transform: translate(-50%, -50%);
                /* Move the element up and left by half its own width and height */
                text-align: center;
                /* Center text inside the form */

            }

            #search input[type="text"] {
                width: 300px;
                padding: 10px;
                border-radius: 25px;
                border: 2px solid CornFlowerBlue;
                text-align: center;

            }

            #search input[type="submit"] {
                padding: 10px 10px;
                border-radius: 25px;
                background-color: CornFlowerBlue;
                color: white;
                border: none;
                font-size 14px;
                display: block;

            }

            .button-container {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }

            .button-container input[type="submit"] {
                flex-grow: 1;
                margin: 0 5px;
                /* Optional: adds space between buttons */
            }
        </style>
    </head>

    <body>
        <div id="header">
            <div class="header-item"><a href="index.html">Google Search</a></div>
            <div class="header-item"><a href="image.html">Google Image Search</a></div>
            <div class="header-item"><a href="advance.html">Google Advanced Search</a></div>
        </div>
        <div id="search">
            <form action="https://www.google.com/search">
                <input type="text" name="q" placeholder="Search for images">
                <input type="hidden" name="tbm" value="isch">
                <div class="button-container">
                    <input type="submit" value="Google Image Search">

                </div>
            </form>
        </div>
    </body>

</html>
